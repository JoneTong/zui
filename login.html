<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>管理系统注册登录</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/rem.js"></script>
	</head>
	<section class="content">
		<div class="log">
			<img src="image/logo-login.png" alt="" />
		</div>
		<div class="name">
			<span class="sysname"></span>
			<span class="subname">可视化管控系统</span>
		</div>
		<div class="form">
			<div class="user">
				<img src="image/username.png" alt="" class="user-img" />
				<input type="text" name="" id="user" value="" placeholder="请输入用户名" class="username" />
			</div>
			<div class="pass">
				<img src="image/password.png" alt="" class="password-img" />
				<input type="password" name="" id="pass" value="" placeholder="请输入密码" class="password" />
			</div>
			<p class="hint"></p>
			<div class="submit">
				<input type="button" name="" id="btn" value="登录" />
			</div>
		</div>
	</section>
	<footer class="copyright"></footer>

	<body>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/common.js"></script>	
	<script src="js/login.js"></script>

</html>
